<div>
  <div id="toolbar">
    <a ng-click="logout()" title="Click to logout">{{auth.google.displayName}}</a>
    <button ng-disabled="!commander.canUndo()" ng-click="commander.undo()">Undo</button><button ng-disabled="!commander.canRedo()" ng-click="commander.redo()">Redo</button>
    <div class="status">{{status}}</div>
  </div>
  <div id="paper"></div>
</div>
